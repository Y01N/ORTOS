# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ortosrcos

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ortos.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1107a9bbb4f24daa81bb1192967a0802 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b9c1c1f9bf1a47a9b3099bd77ee2998f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ortos.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1107a9bbb4f24daa81bb1192967a0802 }}/ortos:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ortosrcos'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c33399f13b164cdb8cfaf93c08d63f25 }}
        images: 'ortos.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1107a9bbb4f24daa81bb1192967a0802 }}/ortos:${{ github.sha }}'