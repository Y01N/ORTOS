# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ortosrcos

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ortos.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_acb02498ae58472ab67b1f8438f23d9a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_029d781d7f4743fba0f0be4190108cd3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ortos.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_acb02498ae58472ab67b1f8438f23d9a }}/ortos:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ortosrcos'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_842555794aca45c59719619300c496bd }}
        images: 'ortos.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_acb02498ae58472ab67b1f8438f23d9a }}/ortos:${{ github.sha }}'